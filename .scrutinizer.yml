build:
    environment:
        node: '9'
    cache:
        directories:
            - node_modules/
    dependencies:
        before:
            - npm install
    tests:
        before:
            - npm test --coverage-clover=clover
        override:
            -
                command: 'npm test coverage-test'
                coverage:
                    file: 'coverage/clover.xml'
                    format: 'clover'
